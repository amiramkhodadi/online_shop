{% extends "main.html" %}
{% block content %}
        <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase text-center mx-xl-5 mb-4"><span class="bg-secondary pr-3">Validate Code</span></h2>
        <div class=" px-xl-5">
            <div class=" mb-5 contact-us" style="">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="POST" >
                        {% csrf_token %}
                        <div class="alert alert-danger" role="alert">  Your Code is :{{ right_code }} </div>
                        <div class="control-group">
                            {{ form.code }}.
                            {% for error in form.code.errors %}
                            <div class="alert alert-danger" role="alert"> {{ error }}</div>
                            {% endfor %}
                            <p class="help-block text-danger"></p>
                        </div>


                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">
                                Submit
                                </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
